    <script>
        function initialize() {
            var myLatLng = { lat: 42.762480, lng: -83.283406 };

            var mapProp = {
                center: myLatLng,
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Aqui estamos'
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<main class="container">
    <section class="section-container">
        
            <div class="row">
            <div class="col-6">
                <div id="googleMap"></div>
            </div>
            <div class="col-6">
                <div class="form" id="contacta_nosotros"><h2 class="contact_h2">Contacta con nosotros</h2>
                    <form name="contacto" method="get" novalidate>
                        <div class="form-row">
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                            <input type="text" id="email" name="email" placeholder="Name@company.com">
                            <input type="text" name="telefono" id="telefono" placeholder="Telefono" required>
                            </div>
                        
                        <div class="form-row"><h2>Como me has conocido?</h2>
                            <label for="tipo_conocido1">Google</label>
                            <input type="radio" id="Google" name="como_me_has_conocido" value="Google" required>

                            <label for="tipo_conocido2">Facebook</label>
                            <input type="radio" id="facebook" name="como_me_has_conocido" value="Facebook" required><!--campo no necesario quizas-->

                            <label for="tipo_conocido3">Instagrame</label>
                            <input type="radio" id="Instagrame" name="como_me_has_conocido" value="Instagrame" required>
                            <label for="tipo_conocido4">Otros</label>
                            <input type="radio" id="otros" name="como_me_has_conocido" value="Otros" required>
                            <input type="text" name="como_me_has_conocido" id="otros_campo" placeholder="Otros" required>
                           
                        </div>
                        
                        <div class="form-row">
                            <label for="mensaje">Comentario</label>
                            <input type="textarea" id="comentario" maxlength="150" name="comentario"  required>
                        </div>
                        <div class="form-row">
                            <button type="submit" name="enviar" id="enviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
